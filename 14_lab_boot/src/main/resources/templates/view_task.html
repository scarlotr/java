<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Boot App</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Task tracker</h1>
        <!--/*@thymesVar id="task" type="erth.lab._lab_boot.entities.Task"*/-->
        <a th:href="@{/del/} + ${task.id}"><input type="button" value="Удалить задачу" /></a><br>
        <table border="1">
            <tr>
                <td>Номер задачи:</td>
                <td th:text="${task.id}"></td>
            </tr>
            <tr>
                <td>Название:</td>
                <td th:text="${task.name}"></td>
            </tr>
            <tr>
                <td>Автор:</td>
                <td th:text="${task.ownerName}"></td>
            </tr>
            <tr>
                <td>Исполнитель:</td>
                <td th:text="${task.executorName}"></td>
            </tr>
            <tr>
                <td>Описание:</td>
                <td th:text="${task.description}"></td>
            </tr>
            <tr>
                <td>Статус:</td>
                <td th:text="${task.status}"></td>
            </tr>
        </table>
        <a th:href="@{/}"><input type="button" value="На главную" /></a>
    </div>
</body>
</html>
